{% load static %}

{% block title_block %}
Registartion Page
{% endblock %}


{% block body_block %}

    {% if registered %}
        <h1> Thank You for registering </h1>
    {% else %}
        <h1>Register Here!</h1>

        <form enctype="multipart/form-data" method="POST", action="">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="" value="Register">
        </form>
    {% endif %}
    
{% endblock %}
