{% extends "social/base.html" %}

{% load static %}

{% block title_block %}
CBV: Create view
{% endblock %}


{% block body_block %}

<div class ="container">
    <h1>CBV: Create Form</h1></br>
    {% if not form.instance.pk %}
    Create School
    {% else %}
    Update School
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>
    

{% endblock %}
