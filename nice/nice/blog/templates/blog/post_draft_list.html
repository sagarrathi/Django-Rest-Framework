{% extends "social/base.html" %}

{% load static %}

{% block title_block %}
Post Draft
{% endblock %}


{% block body_block %}

{% for post in posts %}
    CRETED ON: 
    {{post.created_date|date:'d/m/Y'}}
    <a href="{% url 'blog:blog_post_detail' pk=post.pk %}">
        {{post.title}}
    </a>    
    {{post.text|truncate:200}}    
{% endfor %}


{% endblock %}
